<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Web Shop - The Three Bears
    </ui:define>

    <ui:define name="content">
		<div class="page-header">
			<h1>Welcome #{user.firstName}</h1>
		</div>
		<div class="col-md-6">
			<div class="form-group col-lg-12">
				<ul class="nav nav-pills" role="tablist">
				  <li role="presentation"><a href="catalog.xhtml">All Products<span class="badge">#{categories.all}</span></a></li>
				  <li role="presentation"><a href="honey.xhtml">Honey<span class="badge">#{categories.honey}</span></a></li>
				  <li role="presentation"><a href="wax.xhtml">Wax<span class="badge">#{categories.wax}</span></a></li>
				  <li role="presentation" class="active"><a href="miscellaneous.xhtml">Miscellaneous<span class="badge">#{categories.misc}</span></a></li>
				</ul>			
			</div>
			<div class="form-group col-lg-12">
				<h:dataTable class="table table-striped table-hover" value="#{categories.productMisc}" var="p">
		    		<h:column>
		        		<h:inputHidden value="#{p.id}"/>
		    		</h:column>
		    		<h:column>
		    			<f:facet name="header">
		    				<h:outputText value="Product"/>
		    			</f:facet>
		        		<h:form>
		            		<h:commandLink action="detail">
		                		<f:setPropertyActionListener value="#{p}" target="#{ph.currentProduct}"/>
		                		<h:outputText value="#{p.name}"/>
		            		</h:commandLink>
		        		</h:form>
		    		</h:column>
		    		<h:column>
    					<f:facet name="header">
    						<h:outputText value="In Stock"/>
    					</f:facet>
        				<h:outputText value="#{p.inStock}"/>
    				</h:column>
		    		<h:column>
		    			<f:facet name="header">
		    				<h:outputText value="Price (â‚¬)"/>
		    			</f:facet>
		        		<h:outputText value="#{p.price}"/>
		    		</h:column>
				</h:dataTable>
			</div>
		</div>
	</ui:define>
</ui:composition>
