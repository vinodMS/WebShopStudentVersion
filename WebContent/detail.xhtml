<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Web Shop - The Three Bears
    </ui:define>

    <ui:define name="content">
    
    	<div class="page-header">
			<h1>Details</h1>
		</div>
		
		
		<h1>#{ph.currentProduct.name}</h1>
		<p>#{ph.currentProduct.description}</p>
		
		<h:form id="productDetails">
			<h:messages class="alert alert-danger"/>
			<div class="col-md-6">
				<div class="form-group col-lg-4">
					<h:outputLabel>Enter the Amount</h:outputLabel>
					<h:selectOneMenu class="form-control" value="#{ph.amount}">
	   					<f:selectItems value="#{ph.addStockSelection()}" var="c" itemLabel="#{c}" itemValue="#{c}" />
	   				</h:selectOneMenu>
				</div>
				<div class="form-group col-lg-12">
					<h:inputHidden value="#{ph.productId}"/>
					<h:commandButton type="submit" class="btn btn-primary" action="#{ph.addToShoppingCart}" value="Add to cart" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
