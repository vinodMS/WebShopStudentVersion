<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        Web Shop - The Three Bears
    </ui:define>

    <ui:define name="content">
    
		<div class="page-header">
			<h1>Wax Products</h1>
		</div>
		<h:form>
			<div class="container-page">
				<h:messages class="alert alert-info"/>
				<div class="col-md-6">
					<h3 class="dark-grey">Add New:</h3>
					
					<div class="form-group col-lg-12">
						<h:outputLabel value="Wax Name" />
						<h:inputText type="text" name="" class="form-control" value="#{addProduct.name}" required="true"/>
					</div>
					
					<div class="form-group col-lg-12">
						<h:outputLabel value="Description" />
						<h:inputText type="text" name="" class="form-control" value="#{addProduct.description}" required="true"/>
					</div>				
					
					<div class="form-group col-lg-12">
						<h:outputLabel value="Unit Price" />
						<h:inputText type="text" name="" class="form-control" value="#{addProduct.price}" required="true"/>
					</div>
					
					<div class="form-group col-lg-12">
						<h:outputLabel value="In Stock" />
						<h:inputText  type="text" name="" class="form-control"  value="#{addProduct.inStock}" required="true"/>
					</div>
					
					<div class="form-group col-lg-12">
						<h:commandButton type="submit" class="btn btn-primary" value="Save Product" action="#{addProduct.addWax}"/>
					</div>					
	
				</div>	
			</div>		
		</h:form>
	</ui:define>
</ui:composition>
